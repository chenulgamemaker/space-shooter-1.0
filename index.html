<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter - Fixed Play Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #4a4aff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(100, 100, 255, 0.5);
        }
        
        #gameCanvas {
            background: #000;
            display: block;
        }
        
        .menu, .pause-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 10, 40, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
        
        .pause-menu {
            display: none;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #4affff;
            text-shadow: 0 0 15px #00aaff;
            letter-spacing: 3px;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #ffcc00;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .btn {
            background: linear-gradient(to bottom, #ff8a00, #ff2070);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 0 #cc0066;
            transition: all 0.2s;
            width: 200px;
        }
        
        .btn:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #cc0066;
        }
        
        .credits {
            position: absolute;
            bottom: 20px;
            color: #aaccff;
            font-size: 0.9rem;
        }
        
        .game-ui {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 5;
        }
        
        .ui-box {
            background: rgba(20, 30, 80, 0.6);
            padding: 8px 15px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(50, 100, 255, 0.4);
            border: 1px solid #3366ff;
        }
        
        .ui-title {
            font-size: 0.8rem;
            color: #88aaff;
        }
        
        .ui-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4affff;
        }
        
        .controls-info {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #88aaff;
            font-size: 0.9rem;
        }
        
        .key {
            display: inline-block;
            background: rgba(40, 60, 120, 0.8);
            padding: 3px 8px;
            margin: 0 2px;
            border-radius: 4px;
            border: 1px solid #6688ff;
            font-weight: bold;
            font-size: 0.8rem;
            box-shadow: 0 2px 0 rgba(0, 0, 50, 0.8);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-ui">
            <div class="ui-box">
                <div class="ui-title">SCORE</div>
                <div class="ui-value" id="score">0</div>
            </div>
            
            <div class="ui-box">
                <div class="ui-title">HEALTH</div>
                <div class="ui-value" id="health">100</div>
            </div>
            
            <div class="ui-box">
                <div class="ui-title">LEVEL</div>
                <div class="ui-value" id="level">1</div>
            </div>
        </div>
        
        <div class="controls-info">
            <span class="key">W</span>
            <span class="key">A</span>
            <span class="key">S</span>
            <span class="key">D</span> Move | 
            <span class="key">SPACE</span> Shoot | 
            <span class="key">ESC</span> Pause
        </div>
        
        <!-- Main Menu -->
        <div class="menu" id="mainMenu">
            <h1>SPACE DEFENDER</h1>
            <h2>Protect the Galaxy!</h2>
            
            <div class="menu-buttons">
                <button class="btn" id="playBtn">PLAY GAME</button>
                <button class="btn" id="creditsBtn">CREDITS</button>
            </div>
            
            <div class="credits" id="gameCredits">
                Created by chenul
            </div>
        </div>
        
        <!-- Pause Menu -->
        <div class="pause-menu" id="pauseMenu">
            <h1>GAME PAUSED</h1>
            
            <div class="menu-buttons">
                <button class="btn" id="resumeBtn">RESUME</button>
                <button class="btn" id="quitBtn">QUIT TO MENU</button>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const mainMenu = document.getElementById('mainMenu');
        const pauseMenu = document.getElementById('pauseMenu');
        const playBtn = document.getElementById('playBtn');
        const creditsBtn = document.getElementById('creditsBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const quitBtn = document.getElementById('quitBtn');
        const scoreElement = document.getElementById('score');
        const healthElement = document.getElementById('health');
        const levelElement = document.getElementById('level');
        const creditsElement = document.getElementById('gameCredits');
        
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let playerHealth = 100;
        let level = 1;
        
        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 50,
            height: 40,
            speed: 6,
            color: '#4a86ff'
        };
        
        // Enemies array
        const enemies = [
            {
                name: "Scout",
                width: 30,
                height: 30,
                speed: 2,
                health: 20,
                color: "#ff5555",
                points: 10
            },
            {
                name: "Fighter",
                width: 40,
                height: 40,
                speed: 1.5,
                health: 30,
                color: "#ff8888",
                points: 20
            },
            {
                name: "Bomber",
                width: 50,
                height: 35,
                speed: 1,
                health: 50,
                color: "#ffaa00",
                points: 30
            }
        ];
        
        // Game objects arrays
        let playerProjectiles = [];
        let enemyObjects = [];
        let particles = [];
        
        // Game state
        let keys = {};
        let enemySpawnTimer = 0;
        let spawnRate = 120;
        let creditsShown = false;
        
        // Draw player ship
        function drawPlayer() {
            // Ship body
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - player.height/2);
            ctx.lineTo(player.x - player.width/2, player.y + player.height/2);
            ctx.lineTo(player.x + player.width/2, player.y + player.height/2);
            ctx.closePath();
            ctx.fill();
            
            // Wings
            ctx.fillStyle = '#3366cc';
            ctx.fillRect(player.x - player.width/2 - 10, player.y + 5, player.width + 20, 8);
            
            // Cockpit
            ctx.fillStyle = '#88aaff';
            ctx.beginPath();
            ctx.arc(player.x, player.y - 5, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Engine glow
            ctx.fillStyle = '#ff9900';
            ctx.beginPath();
            ctx.arc(player.x - 12, player.y + player.height/2 + 5, 4, 0, Math.PI * 2);
            ctx.arc(player.x + 12, player.y + player.height/2 + 5, 4, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Draw enemies
        function drawEnemies() {
            enemyObjects.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x - enemy.width/2, enemy.y - enemy.height/2, enemy.width, enemy.height);
                
                // Enemy details
                ctx.fillStyle = '#ffaaaa';
                ctx.fillRect(enemy.x - enemy.width/4, enemy.y - enemy.height/4, enemy.width/2, enemy.height/2);
                
                // Enemy health bar
                const healthPercent = enemy.health / (enemy.name === "Scout" ? 20 : enemy.name === "Fighter" ? 30 : 50);
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(enemy.x - enemy.width/2, enemy.y - enemy.height/2 - 8, enemy.width * healthPercent, 4);
            });
        }
        
        // Draw projectiles
        function drawProjectiles() {
            // Player projectiles
            playerProjectiles.forEach(proj => {
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, proj.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Projectile glow
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.shadowBlur = 0;
            });
        }
        
        // Draw particles
        function drawParticles() {
            particles.forEach(particle => {
                ctx.globalAlpha = particle.alpha;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }
        
        // Draw background
        function drawBackground() {
            // Space background
            ctx.fillStyle = '#000011';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Stars
            ctx.fillStyle = 'white';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 1.5;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Nebula effect
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, canvas.width/1.5
            );
            gradient.addColorStop(0, 'rgba(50, 0, 100, 0.1)';
            gradient.addColorStop(1, 'rgba(20, 0, 60, 0.3)';
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Update player position based on keys
        function updatePlayer() {
            if ((keys['a'] || keys['ArrowLeft']) && player.x > player.width/2) {
                player.x -= player.speed;
            }
            if ((keys['d'] || keys['ArrowRight']) && player.x < canvas.width - player.width/2) {
                player.x += player.speed;
            }
            if ((keys['w'] || keys['ArrowUp']) && player.y > player.height/2) {
                player.y -= player.speed;
            }
            if ((keys['s'] || keys['ArrowDown']) && player.y < canvas.height - player.height/2) {
                player.y += player.speed;
            }
        }
        
        // Update projectiles
        function updateProjectiles() {
            // Update player projectiles
            playerProjectiles = playerProjectiles.filter(proj => {
                proj.y -= proj.speed;
                return proj.y > 0;
            });
        }
        
        // Update enemies
        function updateEnemies() {
            enemyObjects = enemyObjects.filter(enemy => {
                enemy.y += enemy.speed;
                
                // Check if enemy reached bottom
                if (enemy.y > canvas.height) {
                    playerHealth -= 10;
                    if (playerHealth <= 0) {
                        gameOver();
                        return false;
                    }
                }
                
                return enemy.y < canvas.height + enemy.height;
            });
        }
        
        // Update particles
        function updateParticles() {
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.alpha -= 0.02;
                return particle.alpha > 0;
            });
        }
        
        // Spawn enemies
        function spawnEnemies() {
            enemySpawnTimer++;
            
            // Spawn regular enemies (slower spawn rate)
            if (enemySpawnTimer % spawnRate === 0 && enemyObjects.length < 5) {
                const enemyType = Math.floor(Math.random() * enemies.length);
                enemyObjects.push({
                    ...enemies[enemyType],
                    x: Math.random() * (canvas.width - enemies[enemyType].width) + enemies[enemyType].width/2,
                    y: -enemies[enemyType].height
                });
            }
        }
        
        // Check collisions
        function checkCollisions() {
            // Player projectiles vs enemies
            for (let projIndex = playerProjectiles.length - 1; projIndex >= 0; projIndex--) {
                const proj = playerProjectiles[projIndex];
                for (let enemyIndex = enemyObjects.length - 1; enemyIndex >= 0; enemyIndex--) {
                const enemy = enemyObjects[enemyIndex];
                
                if (
                    proj.x > enemy.x - enemy.width/2 &&
                    proj.x < enemy.x + enemy.width/2 &&
                    proj.y > enemy.y - enemy.height/2 &&
                    proj.y < enemy.y + enemy.height/2
                ) {
                    // Hit enemy
                    enemy.health -= 10;
                    
                    // Create explosion particles
                    for (let i = 0; i < 5; i++) {
                        particles.push({
                            x: enemy.x,
                            y: enemy.y,
                            radius: Math.random() * 3 + 1,
                            color: enemy.color,
                            alpha: 1,
                            vx: (Math.random() - 0.5) * 4,
                            vy: (Math.random() - 0.5) * 4
                        });
                    }
                    
                    // Check if enemy is destroyed
                    if (enemy.health <= 0) {
                        enemyObjects.splice(enemyIndex, 1);
                        score += enemy.points;
                        
                        // Create more explosion particles
                        for (let i = 0; i < 15; i++) {
                        particles.push({
                            x: enemy.x,
                            y: enemy.y,
                            radius: Math.random() * 4 + 2,
                            color: '#ffff00',
                            alpha: 1,
                            vx: (Math.random() - 0.5) * 6,
                            vy: (Math.random() - 0.5) * 6
                        });
                    }
                    
                    // Remove projectile
                    playerProjectiles.splice(projIndex, 1);
                    break;
                }
            }
        }
    }
        
        // Fire weapon
        function fireWeapon() {
            playerProjectiles.push({
                x: player.x,
                y: player.y - player.height/2,
                radius: 4,
                speed: 8
            });
        }
        
        // Update UI
        function updateUI() {
            scoreElement.textContent = score;
            healthElement.textContent = playerHealth;
            levelElement.textContent = level;
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            mainMenu.style.display = 'flex';
            pauseMenu.style.display = 'none';
        }
        
        // Start game
        function startGame() {
            gameRunning = true;
            gamePaused = false;
            score = 0;
            playerHealth = 100;
            level = 1;
            playerProjectiles = [];
            enemyObjects = [];
            particles = [];
            
            player.x = canvas.width / 2;
            player.y = canvas.height - 80;
            
            mainMenu.style.display = 'none';
            pauseMenu.style.display = 'none';
            
            // Clear any existing game state
            enemySpawnTimer = 0;
            updateUI();
            
            console.log("Game started successfully!");
        }
        
        // Pause game
        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = true;
            pauseMenu.style.display = 'flex';
        }
        
        // Resume game
        function resumeGame() {
            gamePaused = false;
            pauseMenu.style.display = 'none';
        }
        
        // Quit to menu
        function quitToMenu() {
            gameRunning = false;
            gamePaused = false;
            mainMenu.style.display = 'flex';
            pauseMenu.style.display = 'none';
        }
        
        // Show credits
        function showCredits() {
            if (!creditsShown) {
                creditsElement.textContent = 'Game Design: chenul | Programming: chenul | Graphics: chenul';
                creditsShown = true;
            } else {
                creditsElement.textContent = 'Created by chenul';
                creditsShown = false;
            }
        }
        
        // Main game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw game elements
            drawBackground();
            drawEnemies();
            drawPlayer();
            drawProjectiles();
            drawParticles();
            
            // Update game elements if game is running and not paused
            if (gameRunning && !gamePaused) {
                updatePlayer();
                updateProjectiles();
                updateEnemies();
                updateParticles();
                spawnEnemies();
                checkCollisions();
                updateUI();
            }
            
            // Request next frame
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners for buttons
        playBtn.addEventListener('click', startGame);
        creditsBtn.addEventListener('click', showCredits);
        resumeBtn.addEventListener('click', resumeGame);
        quitBtn.addEventListener('click', quitToMenu);
        
        // Keyboard event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            // Fire weapon with spacebar
            if (e.key === ' ' && gameRunning && !gamePaused) {
                e.preventDefault();
                fireWeapon();
            }
            
            // Pause game with ESC
            if (e.key === 'Escape' && gameRunning) {
                e.preventDefault();
                if (gamePaused) {
                    resumeGame();
                } else {
                    pauseGame();
                }
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
