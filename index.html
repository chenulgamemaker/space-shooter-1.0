<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        header {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 30, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(100, 100, 255, 0.5);
            border: 2px solid #4a4aff;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00aaff;
            color: #4affff;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #aaccff;
            margin-bottom: 15px;
        }
        .game-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .game-ui {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 10, 40, 0.8);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #3366ff;
        }
        .ui-box {
            background: rgba(20, 30, 80, 0.6);
            padding: 8px 12px;
            border-radius: 6px;
            min-width: 100px;
            box-shadow: 0 0 8px rgba(50, 100, 255, 0.4);
        }
        .ui-title {
            font-size: 0.8rem;
            color: #88aaff;
            margin-bottom: 3px;
        }
        .ui-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4affff;
        }
        canvas {
            background: #000;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.7);
            border: 2px solid #3366ff;
        }
        .controls {
            background: rgba(0, 10, 40, 0.8);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #3366ff;
            margin-top: 15px;
        }
        .controls h3 {
            margin-bottom: 8px;
            color: #4affff;
        }
        .key {
            display: inline-block;
            background: rgba(40, 60, 120, 0.8);
            padding: 4px 8px;
            margin: 3px;
            border-radius: 4px;
            border: 1px solid #6688ff;
            font-weight: bold;
            box-shadow: 0 2px 0 rgba(0, 0, 50, 0.8);
        }
        .game-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 20, 50, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.8);
            border: 3px solid #00aaff;
            z-index: 100;
            text-align: center;
            display: none;
        }
        .game-message h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #ffcc00;
        }
        .game-message p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #aaccff;
        }
        .btn {
            background: linear-gradient(to bottom, #ff8a00, #ff2070);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 0 #cc0066;
            transition: all 0.2s;
        }
        .btn:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #cc0066;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ SPACE SHOOTER</h1>
            <p class="subtitle">Destroy enemies before they reach the bottom!</p>
        </header>
        
        <div class="game-area">
            <div class="game-ui">
                <div class="ui-box">
                    <div class="ui-title">SCORE</div>
                    <div class="ui-value" id="score">0</div>
                </div>
                
                <div class="ui-box">
                    <div class="ui-title">HEALTH</div>
                    <div class="ui-value" id="health">100</div>
                </div>
                
                <div class="ui-box">
                    <div class="ui-title">LEVEL</div>
                    <div class="ui-value" id="level">1</div>
                </div>
            </div>
            
            <canvas id="gameCanvas" width="800" height="500"></canvas>
            
            <div class="controls">
                <h3>CONTROLS</h3>
                <p>
                    <span class="key">W</span>
                    <span class="key">A</span>
                    <span class="key">S</span>
                    <span class="key">D</span> Move |
                    <span class="key">SPACE</span> Shoot
                </p>
            </div>
        </div>
        
        <div class="game-message" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Enemies reached the bottom!</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = true;
        let score = 0;
        let playerHealth = 100;
        let level = 1;
        
        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            width: 40,
            height: 30,
            speed: 6,
            color: '#4a86ff'
        };
        
        // Enemies array
        const enemies = [
            {
                name: "Scout",
                width: 30,
                height: 30,
                speed: 2,
                health: 20,
                color: "#ff5555",
                points: 10
            },
            {
                name: "Fighter",
                width: 40,
                height: 40,
                speed: 1.5,
                health: 30,
                color: "#ff8888",
                points: 20
            },
            {
                name: "Bomber",
                width: 50,
                height: 35,
                speed: 1,
                health: 50,
                color: "#ffaa00",
                points: 30
            }
        ];
        
        // Game objects arrays
        let playerProjectiles = [];
        let enemyObjects = [];
        let particles = [];
        
        // Game state
        let keys = {};
        let enemySpawnTimer = 0;
        
        // Draw player ship
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - player.height/2);
            ctx.lineTo(player.x - player.width/2, player.y + player.height/2);
            ctx.lineTo(player.x + player.width/2, player.y + player.height/2);
            ctx.closePath();
            ctx.fill();
            
            // Draw wings
            ctx.fillStyle = '#3366cc';
            ctx.fillRect(player.x - player.width/2 - 8, player.y, player.width + 16, 8);
            
            // Draw cockpit
            ctx.fillStyle = '#88aaff';
            ctx.beginPath();
            ctx.arc(player.x, player.y - 5, 6, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Draw enemies
        function drawEnemies() {
            enemyObjects.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x - enemy.width/2, enemy.y - enemy.height/2, enemy.width, enemy.height);
                
                // Draw enemy details
                ctx.fillStyle = '#ffaaaa';
                ctx.fillRect(enemy.x - enemy.width/4, enemy.y - enemy.height/4, enemy.width/2, enemy.height/2);
            });
        }
        
        // Draw projectiles
        function drawProjectiles() {
            // Player projectiles
            playerProjectiles.forEach(proj => {
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, proj.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Add glow effect
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.shadowBlur = 0;
            });
        }
        
        // Draw particles
        function drawParticles() {
            particles.forEach(particle => {
                ctx.globalAlpha = particle.alpha;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }
        
        // Draw background
        function drawBackground() {
            // Draw space background
            ctx.fillStyle = '#000011';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.fillStyle = 'white';
            for (let i = 0; i < 80; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 1.2;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Update player position based on keys
        function updatePlayer() {
            if ((keys['a'] || keys['ArrowLeft']) && player.x > player.width/2) {
                player.x -= player.speed;
            }
            if ((keys['d'] || keys['ArrowRight']) && player.x < canvas.width - player.width/2) {
                player.x += player.speed;
            }
            if ((keys['w'] || keys['ArrowUp']) && player.y > player.height/2) {
                player.y -= player.speed;
            }
            if ((keys['s'] || keys['ArrowDown']) && player.y < canvas.height - player.height/2) {
                player.y += player.speed;
            }
        }
        
        // Update projectiles
        function updateProjectiles() {
            // Update player projectiles
            playerProjectiles = playerProjectiles.filter(proj => {
                proj.y -= proj.speed;
                return proj.y > 0;
            });
        }
        
        // Update enemies
        function updateEnemies() {
            enemyObjects = enemyObjects.filter(enemy => {
                enemy.y += enemy.speed;
                
                // Check if enemy reached bottom
                if (enemy.y > canvas.height) {
                    gameOver();
                    return false;
                }
                
                return enemy.y < canvas.height + enemy.height;
            });
        }
        
        // Update particles
        function updateParticles() {
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.alpha -= 0.02;
                return particle.alpha > 0;
            });
        }
        
        // Spawn enemies
        function spawnEnemies() {
            enemySpawnTimer++;
            
            // Spawn regular enemies
            if (enemySpawnTimer % 60 === 0 && enemyObjects.length < 8) {
                const enemyType = Math.floor(Math.random() * enemies.length);
                enemyObjects.push({
                    ...enemies[enemyType],
                    x: Math.random() * (canvas.width - enemies[enemyType].width) + enemies[enemyType].width/2,
                    y: -enemies[enemyType].height
                });
            }
        }
        
        // Check collisions
        function checkCollisions() {
            // Player projectiles vs enemies
            playerProjectiles.forEach((proj, projIndex) => {
                enemyObjects.forEach((enemy, enemyIndex) => {
                    if (
                        proj.x > enemy.x - enemy.width/2 &&
                        proj.x < enemy.x + enemy.width/2 &&
                        proj.y > enemy.y - enemy.height/2 &&
                        proj.y < enemy.y + enemy.height/2
                    ) {
                        // Hit enemy
                        enemy.health -= 10;
                        
                        // Create explosion particles
                        for (let i = 0; i < 5; i++) {
                            particles.push({
                                x: enemy.x,
                                y: enemy.y,
                                radius: Math.random() * 3 + 1,
                                color: enemy.color,
                                alpha: 1,
                                vx: (Math.random() - 0.5) * 4,
                                vy: (Math.random() - 0.5) * 4
                            });
                        }
                        
                        // Check if enemy is destroyed
                        if (enemy.health <= 0) {
                            enemyObjects.splice(enemyIndex, 1);
                            score += enemy.points;
                            
                            // Create more explosion particles
                            for (let i = 0; i < 15; i++) {
                                particles.push({
                                    x: enemy.x,
                                    y: enemy.y,
                                    radius: Math.random() * 4 + 2,
                                    color: '#ffff00',
                                    alpha: 1,
                                    vx: (Math.random() - 0.5) * 6,
                                    vy: (Math.random() - 0.5) * 6
                                });
                            }
                            
                            // Remove projectile
                            playerProjectiles.splice(projIndex, 1);
                        }
                    }
                });
            });
        }
        
        // Fire weapon
        function fireWeapon() {
            playerProjectiles.push({
                x: player.x,
                y: player.y - player.height/2,
                radius: 3,
                speed: 8
            });
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('health').textContent = playerHealth;
            document.getElementById('level').textContent = level;
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            // Reset game state
            gameRunning = true;
            score = 0;
            playerHealth = 100;
            level = 1;
            playerProjectiles = [];
            enemyObjects = [];
            particles = [];
            
            // Reset player position
            player.x = canvas.width / 2;
            player.y = canvas.height - 60;
            
            // Hide message
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // Main game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw game elements
            drawBackground();
            drawEnemies();
            drawPlayer();
            drawProjectiles();
            drawParticles();
            
            // Update game elements
            if (gameRunning) {
                updatePlayer();
                updateProjectiles();
                updateEnemies();
                updateParticles();
                spawnEnemies();
                checkCollisions();
                updateUI();
            }
            
            // Request next frame
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            // Fire weapon with spacebar
            if (e.key === ' ' && gameRunning) {
                e.preventDefault();
                fireWeapon();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Start the game
        gameLoop();
    </script>
</body>
</html>
